<section>
		<div class="jumbotron">
			<div class="container">
				<div class="col-xs-7">
					<h1>Superior Web Services</h1>
					<p>Vermont-based freelancers who get shit done.</p>
				</div>
				<div class="col-xs-5">
					<form class="well" ng-submit="sendContact()">
						<div class="form-group">
							<label>Name</label>
							<input type="text" name="name" ng-model="contactForm.name" class="form-control">
						</div>
						<div class="form-group">
							<label>Email</label>
							<input type="text" name="email" ng-model="contactForm.email" class="form-control">
						</div>
						<div class="form-group">
							<label>Message</label>
							<textarea rows="5" name="message" ng-model="contactForm.messsage" class="form-control"></textarea>
						</div>
						<div class="form-group" style="display: none;">
							<label>Gotcha</label>
							<input type="text" class="form-control" ng-model="contactForm.honeypot" name="honeypot">
						</div>
						<button type="submit" class="btn btn-primary btn-block">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</section>
