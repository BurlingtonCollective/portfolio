<!DOCTYPE html>
<html>
<head>
  <title>Burlington Collective</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Josefin+Slab:400,600">
  <link rel="stylesheet" href="css/theme-preview/chooser.css">
</head>
<body class="theme-soft">
  <section id="main">
    <nav class="navbar-tall">
      <div class="container">
        <div class="row">
          <div class="col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-0 col-lg-offset-0 col-lg-4">
            <h1>
              <a href="#" class="brand center-block">
                <img class="img-responsive" src="images/logo-dark.png" alt="Burlington Collective">
              </a>
            </h1>
          </div>
          <div id="contact" class="col-md-6 col-md-offset-2 col-lg-6 col-lg-offset-2">
            <h2>Contact Us</h2>
            <div class="form">
              <div class="form-group">
                <div class="row">
                  <div class="col-sm-5">
                    <input type="text" class="form-control input-lg" placeholder="first name">
                  </div>
                  <div class="col-sm-7">
                    <input type="text" class="form-control input-lg" placeholder="email">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <textarea class="form-control input-lg" rows="3" placeholder="message"></textarea>
              </div>
              <div class="row">
                <div class="col-sm-4 col-sm-offset-8">
                  <div class="form-group">
                    <button class="btn-sm btn-secondary btn-block">Send</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    {{ content }}
  </section>
  <nav class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="container">
      <p class="navbar-text navbar-right">&#x2764;&nbsp; <a href="http://daftlabs.com/" title="daft labs" style="max-width: 100px; display:inline-block;"><img src="images/daft-labs.png" class="img-responsive"></a></p>
    </div>
  </nav>
</body>
</html>
